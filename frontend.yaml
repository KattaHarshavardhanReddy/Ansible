- name: install nginx
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
     name: nginx
     state: present

 # - name: start and enable nginx
 #   ansible.builtin.systemd_service:
  #    name: nginx
  #    state: started
  #    enable: yes

  - name: enable the nginx
    ansible.builtin.systemd_service:
      name: nginx
      state: started
      enabled: yes
