- name: variables with preference
  hosts: local
  connection: local
  vars: # play level
    Harsha: Play
  vars_files: #from file
    - training.yaml
  vars: # from prompt
    - name: Harsha
      prompt: Please enter the value
    
  tasks:
  - name: from play task
    vars: # task level
      Harsha: task
    ansible.builtin.debug:
      msg: "Hello from {{ Harsha }}"
